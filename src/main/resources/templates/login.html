<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout2}">
<head>
<title th:text="#{login.message}"></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div>
			<div class="col-md-6">
				<h1 th:text="#{login.message}"></h1>
				<form th:action="@{/login}" method="post">

					<section class="hero is-fullheight-with-navbar">
						<div class="hero-body">
							<div class="container">
								<div class="columns is-centered">
									<div class="column is-5-tablet is-4-desktop is-3-widescreen">
										<form action="" class="box">
											<div class="field">
												<label for="username" class="label">Email</label>
												<div class="control has-icons-left">
													<input type="text" id="username" name="username"
														   placeholder="email@gmail.com" class="input" required>
													<span class="icon is-small is-left">
                  <i class="fa fa-envelope"></i>
                </span>
												</div>
											</div>
											<div class="field">
												<label for="password" class="label">Password</label>
												<div class="control has-icons-left">
													<input name="password" type="password" id="password" placeholder="*******" class="input"
														   required>
													<span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
												</div>
											</div>
											<div class="field">
												<input type="submit" name="login-submit" id="login-submit"
													   class="button is-success" th:value="#{login.submit}">
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>

					</section>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
